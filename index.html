<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@1,700&family=Lato:ital@1&display=swap');
      </style>
  
  </head>
  <body>
    <h1>React Tic-Tac-Toe</h1>

    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React. -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <script src="tictactoe.js" defer type="text/babel"></script>
  </body>
</html>
